<!doctype html>
<html>
	<head>
		<title>Quote Machine</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
				<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row text-center">
				<div class="col-md-6 col-centered">
					<div class="content-box">
						<div id="quoted-text">
								<p>Whatever the problem, be part of the solution. Don&rsquo;t just sit around raising questions and pointing out obstacles. We&rsquo;ve all worked with that person. That person is a drag.- Tina Fey </p>
						</div>
						<div class="buttons">
							<a class="button" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Toto%2C%20I%27ve%20got%20a%20feeling%20we%27re%20not%20in%20Kansas%20anymore.%22%20The%20Wizard%20of%20Oz" target="_blank">
								<i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
							</a>
							<button id="getQuote">Get Quote</button>

						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="app.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
